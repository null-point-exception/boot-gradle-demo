<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="lib/vue-2.6.10.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
</head>
<body>
<div id="root">
    <p v-for="user in users">{{ user }}</p>
</div>
<script th:inline="javascript">
    new Vue({
        el: '#root',
        data: {
            users: [],
        },
        methods:{
            init:function () {
                var _this = this;
                let url = '/api/user/query';
                let data = {};
                axios.post(url, data).then(res =>{
                    var result = res.data;
                    if (result.code == 0) {
                        _this.users = result.data || [];
                    }
                });
            }
        },
        beforeCreate() {
            document.title =  [[${title}]];;
        },
        mounted:function () {
            this.init();
        }
    });
</script>
</body>
</html>
